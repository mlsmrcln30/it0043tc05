<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Youtube</title>
    <link rel="stylesheet" href="whatcontent.css">
</head>
<body>
    <header>
        <div id="logo">Not Youtube</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Manga</a>
            <a href="#">Chapters</a>
        </nav>
    </header>
    <main>
        <section id="left-middle-section">
            <div class="box">
                <div class="box-content">
                    <img src="/forms/thousandsunny.jpg" alt="Image 1">
                    <div>
                        <h2>ONE PIECE</h2>
                        <p>Season 1 to Season 38.</p>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="box-content">
                    <img src="/forms/recom.png" alt="Image 2">
                    <div>
                        <h2>HOME</h2>
                        <p>Suggested Movies & TV Shows</p>
                    </div>
                </div>
            </div>
            <div id="small-boxes">
                <div class="small-box">
                    <img src="/forms/8th.png" alt="Thumbnail 1">
                    <div class="small-box-content">
                        <h3>Kaiju No.8</h3>
                    </div>
                </div>
                <div class="small-box">
                    <img src="/forms/filmred.png" alt="Thumbnail 2">
                    <div class="small-box-content">
                        <h3>One Piece Film Red</h3>
                    </div>
                </div>
                <div class="small-box">
                    <img src="/forms/stampede.png" alt="Thumbnail 3">
                    <div class="small-box-content">
                        <h3>One Piece Stampede</h3>
                    </div>
                </div>
                <div class="small-box">
                    <img src="/forms/86.png" alt="Thumbnail 4">
                    <div class="small-box-content">
                        <h3>86</h3>
                    </div>
                </div>
                <div class="small-box">
                    <img src="/forms/konoha.png" alt="Thumbnail 5">
                    <div class="small-box-content">
                        <h3>Naruto: Shippuden</h3>
                    </div>
                </div>
                <div class="small-box">
                    <img src="/forms/light.png" alt="Thumbnail 6">
                    <div class="small-box-content">
                        <h3>Death Note</h3>
                    </div>
                </div>
                <div class="small-box">
                    <img src="/forms/blackclover.png" alt="Thumbnail 7">
                    <div class="small-box-content">
                        <h3>Title of Video 7</h3>
                        <p>Black Clover</p>
                    </div>
                </div>
                <div class="small-box">
                    <img src="/forms/fairytale.png" alt="Thumbnail 8">
                    <div class="small-box-content">
                        <h3>Title of Video 8</h3>
                        <p>Fairy Tale</p>
                    </div>
                </div>
            </div>
            <div class="text-box">
                <h2>Who's Watching?</h2>
                <img src="/forms/nood.png" alt="Additional Image">
            </div>
        </section>
        <aside id="right-section">
            <div class="box">
                <div class="box-content">
                    <img src="/forms/banda.png" alt="Image 3">
                    <div>
                        <h2>Genres</h2>
                    </div>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
